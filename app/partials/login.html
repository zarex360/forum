<div id="container">
  <h1>Logga in</h1>
  <form name="loginForm" novalidate> 

    <label for="username">Användarnamn</label> 
    <input type="text" name="username" ng-model="user.username" required>
    <span ng-show="regForm.username.$dirty && regForm.username.$error.required">Obligatoriskt: Ange ditt användarnamn</span>
    <br>

    <label for="password">Lösenord</label> 
    <input type="text" name="password" ng-model="user.password" required ng-minlength="5" ng-maxlength="15">
    <span ng-show="regForm.password.$dirty && regForm.password.$invalid">Lösenordet måste vara 5-15 tecken långt</span>
    <br>

    <button ng-click="setSubmitted() && loginForm.$valid && login()">Login</button>
    <span ng-show="submitted && loginForm.$dirty && loginForm.$invalid">Correct the errors in the form before sending</span>

  </form>

</div>
