<div class="post-container" ng-show="topic">
	<div class="topic" ng-model="topic">
		<h2>{{topic.title}}</h2>
		<p>{{topic.text}}</p>
		<h5>By: {{topic.auther}} [{{topic.created}}]</h5>
	</div>
	<br>
	<div ng-show="posts" class="posts" ng-repeat="post in posts">
		<p>{{post.text}}<p>
		<h5>By: {{post.auther}} [{{post.date}}]</h5>
	</div>
	<form>
		<textarea id="topic-text-area">Comment here...</textarea>
		<button>Send</button>
	</form>
</div>
